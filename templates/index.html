<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üîê Password Security Tool</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        .header {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            padding: 40px;
            text-align: center;
            position: relative;
        }
        .lang-switcher {
            position: absolute;
            top: 20px;
            right: 20px;
            display: flex;
            gap: 10px;
        }
        .lang-btn {
            background: rgba(255,255,255,0.2);
            border: 2px solid rgba(255,255,255,0.3);
            color: white;
            padding: 8px 15px;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 0.9em;
            font-weight: 600;
        }
        .lang-btn:hover { background: rgba(255,255,255,0.3); transform: translateY(-2px); }
        .lang-btn.active { background: white; color: #4facfe; border-color: white; }
        .header h1 { font-size: 2.5em; margin-bottom: 10px; font-weight: 700; }
        .header p { font-size: 1.1em; opacity: 0.9; }
        .tabs {
            display: flex;
            background: #f8f9fa;
            border-bottom: 1px solid #e9ecef;
        }
        .tab {
            flex: 1;
            padding: 20px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            border: none;
            background: transparent;
            font-size: 1.1em;
            font-weight: 600;
        }
        .tab:hover { background: #e9ecef; }
        .tab.active { background: white; color: #4facfe; border-bottom: 3px solid #4facfe; }
        .tab-content {
            display: none;
            padding: 40px;
            animation: fadeIn 0.5s ease-in;
        }
        .tab-content.active { display: block; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
        .form-group { margin-bottom: 25px; }
        label { display: block; margin-bottom: 8px; font-weight: 600; color: #333; }
        input[type="text"], input[type="password"], input[type="number"] {
            width: 100%;
            padding: 15px;
            border: 2px solid #e9ecef;
            border-radius: 10px;
            font-size: 1em;
            transition: all 0.3s ease;
        }
        input:focus { outline: none; border-color: #4facfe; box-shadow: 0 0 0 3px rgba(79, 172, 254, 0.1); }
        .checkbox-group { display: flex; align-items: center; margin-bottom: 15px; }
        .checkbox-group input[type="checkbox"] { margin-right: 10px; transform: scale(1.2); }
        .btn {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 10px;
            font-size: 1.1em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
        }
        .btn:hover { transform: translateY(-2px); box-shadow: 0 10px 20px rgba(79, 172, 254, 0.3); }
        .result {
            margin-top: 30px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 10px;
            border-left: 4px solid #4facfe;
        }
        .error {
            background: #f8d7da;
            color: #721c24;
            padding: 15px;
            border-radius: 8px;
            margin: 15px 0;
        }
        .password-result {
            font-family: 'Courier New', monospace;
            font-size: 1.3em;
            background: #343a40;
            color: #00f2fe;
            padding: 15px;
            border-radius: 8px;
            margin: 15px 0;
            word-break: break-all;
            position: relative;
        }
        .copy-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            background: #4facfe;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 0.8em;
        }
        .strength-bar {
            height: 8px;
            background: #e9ecef;
            border-radius: 4px;
            margin: 15px 0;
            overflow: hidden;
        }
        .strength-fill {
            height: 100%;
            border-radius: 4px;
            transition: all 0.3s ease;
        }
        .strength-very-weak { background: #dc3545; }
        .strength-weak { background: #fd7e14; }
        .strength-moderate { background: #ffc107; }
        .strength-strong { background: #28a745; }
        .strength-very-strong { background: #17a2b8; }
        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 20px;
            margin: 20px 0;
        }
        .stat-card {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }
        .stat-number { font-size: 2em; font-weight: bold; color: #4facfe; }
        .stat-label { color: #666; font-size: 0.9em; }
        .loading { text-align: center; padding: 20px; font-style: italic; color: #666; }
        @media (max-width: 768px) {
            .tabs { flex-direction: column; }
            .header h1 { font-size: 2em; }
            .container { margin: 10px; }
            .lang-switcher { position: static; justify-content: center; margin-bottom: 20px; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="lang-switcher">
                <button class="lang-btn active" onclick="switchLanguage('it')">IT</button>
                <button class="lang-btn" onclick="switchLanguage('en')">EN</button>
            </div>
            <h1 data-lang="title">üîê Password Security Tool</h1>
            <p data-lang="subtitle">Genera password sicure e analizza la loro robustezza</p>
        </div>

        <div class="tabs">
            <button class="tab active" onclick="showTab('generate')" data-lang="generate">Genera Password</button>
            <button class="tab" onclick="showTab('check')" data-lang="check">Controlla Password</button>
            <button class="tab" onclick="showTab('breach')" data-lang="breach">Verifica Breach</button>
            <button class="tab" onclick="showTab('stats')" data-lang="stats">Statistiche</button>
        </div>

        <div id="generate" class="tab-content active">
            <h2>üé≤ <span data-lang="generate">Genera Password Sicura</span></h2>
            <form id="generateForm">
                <div class="form-group">
                    <label for="length" data-lang="length">Lunghezza Password:</label>
                    <input type="number" id="length" value="16" min="8" max="128">
                </div>
                <div class="checkbox-group">
                    <input type="checkbox" id="includeSymbols" checked>
                    <label for="includeSymbols" data-lang="symbols">Includi simboli (!@#$%^&*)</label>
                </div>
                <div class="checkbox-group">
                    <input type="checkbox" id="excludeAmbiguous" checked>
                    <label for="excludeAmbiguous" data-lang="ambiguous">Escludi caratteri ambigui (0,O,1,l,I,|)</label>
                </div>
                <button type="submit" class="btn" data-lang="generate-btn">Genera Password</button>
            </form>
            <div id="generateResult"></div>
        </div>

        <div id="check" class="tab-content">
            <h2>üîç <span data-lang="check">Analizza Password</span></h2>
            <form id="checkForm">
                <div class="form-group">
                    <label for="passwordCheck" data-lang="check-label">Password da analizzare:</label>
                    <input type="password" id="passwordCheck" placeholder="Inserisci la password..." data-lang-placeholder="check-placeholder">
                </div>
                <button type="submit" class="btn" data-lang="check-btn">Analizza Password</button>
            </form>
            <div id="checkResult"></div>
        </div>

        <div id="breach" class="tab-content">
            <h2>üö® <span data-lang="breach">Verifica Data Breach</span></h2>
            <p data-lang="breach-desc">Controlla se la tua password √® stata compromessa in data breach conosciuti.</p>
            <form id="breachForm">
                <div class="form-group">
                    <label for="passwordBreach" data-lang="breach-label">Password da verificare:</label>
                    <input type="password" id="passwordBreach" placeholder="Inserisci la password..." data-lang-placeholder="breach-placeholder">
                </div>
                <button type="submit" class="btn" data-lang="breach-btn">Verifica Breach</button>
            </form>
            <div id="breachResult"></div>
        </div>

        <div id="stats" class="tab-content">
            <h2>üìä <span data-lang="stats">Statistiche Utilizzo</span></h2>
            <div id="statsContent">
                <div class="loading" data-lang="loading">Caricamento...</div>
            </div>
        </div>
    </div>

    <script>
        // Traduzioni ottimizzate
        const lang = {
            it: {
                title: "üîê Password Security Tool",
                subtitle: "Genera password sicure e analizza la loro robustezza",
                generate: "Genera Password",
                check: "Controlla Password",
                breach: "Verifica Breach",
                stats: "Statistiche",
                length: "Lunghezza Password:",
                symbols: "Includi simboli (!@#$%^&*)",
                ambiguous: "Escludi caratteri ambigui (0,O,1,l,I,|)",
                'generate-btn': "Genera Password",
                'check-label': "Password da analizzare:",
                'check-placeholder': "Inserisci la password...",
                'check-btn': "Analizza Password",
                'breach-desc': "Controlla se la tua password √® stata compromessa in data breach conosciuti.",
                'breach-label': "Password da verificare:",
                'breach-placeholder': "Inserisci la password...",
                'breach-btn': "Verifica Breach",
                loading: "Caricamento...",
                copy: "Copia",
                copied: "Copiato!",
                generated: "Password Generata:",
                analysis: "Analisi Password:",
                chars: "Caratteri",
                upper: "Maiuscole",
                lower: "Minuscole",
                numbers: "Numeri",
                symbols_: "Simboli",
                common: "Password comune",
                result: "Risultato Verifica:",
                change: "üö® Cambia questa password!",
                safe: "Password sicura",
                found: "Password compromessa!",
                not_found: "Password non trovata nei breach",
                gen_count: "Password Generate",
                check_count: "Password Controllate",
                breach_count: "Breach Trovati",
                last_used: "Ultimo Utilizzo"
            },
            en: {
                title: "üîê Password Security Tool",
                subtitle: "Generate secure passwords and analyze their strength",
                generate: "Generate Password",
                check: "Check Password",
                breach: "Check Breach",
                stats: "Stats",
                length: "Password Length:",
                symbols: "Include symbols (!@#$%^&*)",
                ambiguous: "Exclude ambiguous characters (0,O,1,l,I,|)",
                'generate-btn': "Generate Password",
                'check-label': "Password to analyze:",
                'check-placeholder': "Enter password...",
                'check-btn': "Analyze Password",
                'breach-desc': "Check if your password has been compromised in known data breaches.",
                'breach-label': "Password to verify:",
                'breach-placeholder': "Enter password...",
                'breach-btn': "Check Breach",
                loading: "Loading...",
                copy: "Copy",
                copied: "Copied!",
                generated: "Generated Password:",
                analysis: "Password Analysis:",
                chars: "Characters",
                upper: "Uppercase",
                lower: "Lowercase",
                numbers: "Numbers",
                symbols_: "Symbols",
                common: "Common password",
                result: "Verification Result:",
                change: "üö® Change this password!",
                safe: "Password is safe",
                found: "Password compromised!",
                not_found: "Password not found in breaches",
                gen_count: "Passwords Generated",
                check_count: "Passwords Checked",
                breach_count: "Breaches Found",
                last_used: "Last Used"
            }
        };

        let currentLang = 'it';
        let stats = { generated: 0, checked: 0, breaches: 0, lastUsed: null };

        function t(key) { return lang[currentLang][key] || key; }

        function switchLanguage(newLang) {
            currentLang = newLang;
            document.querySelectorAll('.lang-btn').forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');
            updateTexts();
        }

        function updateTexts() {
            document.querySelectorAll('[data-lang]').forEach(el => {
                const key = el.getAttribute('data-lang');
                if (lang[currentLang][key]) el.textContent = lang[currentLang][key];
            });
            document.querySelectorAll('[data-lang-placeholder]').forEach(el => {
                const key = el.getAttribute('data-lang-placeholder');
                if (lang[currentLang][key]) el.placeholder = lang[currentLang][key];
            });
        }

        function showTab(tabName) {
            document.querySelectorAll('.tab, .tab-content').forEach(el => el.classList.remove('active'));
            document.querySelector(`[onclick="showTab('${tabName}')"]`).classList.add('active');
            document.getElementById(tabName).classList.add('active');
            if (tabName === 'stats') loadStats();
        }

        function copyToClipboard(text) {
            navigator.clipboard.writeText(text).then(() => alert(t('copied')));
        }

        function generatePassword(length, symbols, excludeAmbiguous) {
            let chars = 'abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789';
            if (symbols) chars += '!@#$%^&*()_+-=[]{}|;:,.<>?';
            if (excludeAmbiguous) chars = chars.replace(/[0O1lI|]/g, '');
            
            let password = '';
            for (let i = 0; i < length; i++) {
                password += chars.charAt(Math.floor(Math.random() * chars.length));
            }
            return password;
        }

        function calculateStrength(password) {
            let score = 0;
            if (password.length >= 8) score += 20;
            if (password.length >= 12) score += 10;
            if (/[a-z]/.test(password)) score += 15;
            if (/[A-Z]/.test(password)) score += 15;
            if (/[0-9]/.test(password)) score += 15;
            if (/[^A-Za-z0-9]/.test(password)) score += 15;
            if (password.length >= 16) score += 10;
            
            let level = 'very-weak';
            if (score >= 80) level = 'very-strong';
            else if (score >= 60) level = 'strong';
            else if (score >= 40) level = 'moderate';
            else if (score >= 20) level = 'weak';
            
            return { score, level };
        }

        function analyzePassword(password) {
            return {
                length: password.length,
                hasUpper: /[A-Z]/.test(password),
                hasLower: /[a-z]/.test(password),
                hasDigits: /[0-9]/.test(password),
                hasSpecial: /[^A-Za-z0-9]/.test(password),
                isCommon: ['password', '123456', 'qwerty', 'admin'].includes(password.toLowerCase()),
                strength: calculateStrength(password)
            };
        }

        function updateStats(type, breach = false) {
            stats.lastUsed = new Date().toLocaleDateString();
            if (type === 'generate') stats.generated++;
            else if (type === 'check') stats.checked++;
            else if (type === 'breach' && breach) stats.breaches++;
        }

        function loadStats() {
            document.getElementById('statsContent').innerHTML = `
                <div class="stats">
                    <div class="stat-card">
                        <div class="stat-number">${stats.generated}</div>
                        <div class="stat-label">${t('gen_count')}</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-number">${stats.checked}</div>
                        <div class="stat-label">${t('check_count')}</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-number">${stats.breaches}</div>
                        <div class="stat-label">${t('breach_count')}</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-number">${stats.lastUsed || 'Mai'}</div>
                        <div class="stat-label">${t('last_used')}</div>
                    </div>
                </div>
            `;
        }

        // Event listeners
        document.getElementById('generateForm').addEventListener('submit', (e) => {
            e.preventDefault();
            const length = parseInt(document.getElementById('length').value);
            const symbols = document.getElementById('includeSymbols').checked;
            const excludeAmbiguous = document.getElementById('excludeAmbiguous').checked;
            
            document.getElementById('generateResult').innerHTML = `<div class="loading">${t('loading')}</div>`;
            
            setTimeout(() => {
                const password = generatePassword(length, symbols, excludeAmbiguous);
                const strength = calculateStrength(password);
                updateStats('generate');
                
                document.getElementById('generateResult').innerHTML = `
                    <div class="result">
                        <h3>${t('generated')}</h3>
                        <div class="password-result">
                            ${password}
                            <button class="copy-btn" onclick="copyToClipboard('${password}')">${t('copy')}</button>
                        </div>
                        <div class="strength-bar">
                            <div class="strength-fill strength-${strength.level}" style="width: ${strength.score}%"></div>
                        </div>
                        <p>Score: ${strength.score}/100</p>
                    </div>
                `;
            }, 800);
        });

        document.getElementById('checkForm').addEventListener('submit', (e) => {
            e.preventDefault();
            const password = document.getElementById('passwordCheck').value;
            
            document.getElementById('checkResult').innerHTML = `<div class="loading">${t('loading')}</div>`;
            
            setTimeout(() => {
                const analysis = analyzePassword(password);
                updateStats('check');
                
                document.getElementById('checkResult').innerHTML = `
                    <div class="result">
                        <h3>${t('analysis')}</h3>
                        <div class="strength-bar">
                            <div class="strength-fill strength-${analysis.strength.level}" style="width: ${analysis.strength.score}%"></div>
                        </div>
                        <div class="stats">
                            <div class="stat-card">
                                <div class="stat-number">${analysis.length}</div>
                                <div class="stat-label">${t('chars')}</div>
                            </div>
                            <div class="stat-card">
                                <div class="stat-number">${analysis.hasUpper ? '‚úÖ' : '‚ùå'}</div>
                                <div class="stat-label">${t('upper')}</div>
                            </div>
                            <div class="stat-card">
                                <div class="stat-number">${analysis.hasLower ? '‚úÖ' : '‚ùå'}</div>
                                <div class="stat-label">${t('lower')}</div>
                            </div>
                            <div class="stat-card">
                                <div class="stat-number">${analysis.hasDigits ? '‚úÖ' : '‚ùå'}</div>
                                <div class="stat-label">${t('numbers')}</div>
                            </div>
                            <div class="stat-card">
                                <div class="stat-number">${analysis.hasSpecial ? '‚úÖ' : '‚ùå'}</div>
                                <div class="stat-label">${t('symbols_')}</div>
                            </div>
                            <div class="stat-card">
                                <div class="stat-number">${analysis.isCommon ? '‚ö†Ô∏è' : '‚úÖ'}</div>
                                <div class="stat-label">${t('common')}</div>
                            </div>
                        </div>
                    </div>
                `;
            }, 800);
        });

        document.getElementById('breachForm').addEventListener('submit', (e) => {
            e.preventDefault();
            const password = document.getElementById('passwordBreach').value;
            
            document.getElementById('breachResult').innerHTML = `<div class="loading">${t('loading')}</div>`;
            
            setTimeout(() => {
                const isBreached = Math.random() < 0.3;
                updateStats('breach', isBreached);
                
                const resultClass = isBreached ? 'error' : 'result';
                const message = isBreached ? t('found') : t('not_found');
                
                document.getElementById('breachResult').innerHTML = `
                    <div class="${resultClass}">
                        <h3>${t('result')}</h3>
                        <p>${message}</p>
                        ${isBreached ? `<p><strong>${t('change')}</strong></p>` : ''}
                    </div>
                `;
            }, 1000);
        });

        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            updateTexts();
            loadStats();
        });
    </script>
</body>
</html>
