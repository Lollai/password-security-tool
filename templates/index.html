<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üîê Password Security Tool</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            padding: 40px;
            text-align: center;
            position: relative;
        }

        .language-switcher {
            position: absolute;
            top: 20px;
            right: 20px;
            display: flex;
            gap: 10px;
        }

        .lang-btn {
            background: rgba(255,255,255,0.2);
            border: 2px solid rgba(255,255,255,0.3);
            color: white;
            padding: 8px 15px;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 0.9em;
            font-weight: 600;
        }

        .lang-btn:hover {
            background: rgba(255,255,255,0.3);
            transform: translateY(-2px);
        }

        .lang-btn.active {
            background: white;
            color: #4facfe;
            border-color: white;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            font-weight: 700;
        }

        .header p {
            font-size: 1.1em;
            opacity: 0.9;
        }

        .tabs {
            display: flex;
            background: #f8f9fa;
            border-bottom: 1px solid #e9ecef;
        }

        .tab {
            flex: 1;
            padding: 20px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            border: none;
            background: transparent;
            font-size: 1.1em;
            font-weight: 600;
        }

        .tab:hover {
            background: #e9ecef;
        }

        .tab.active {
            background: white;
            color: #4facfe;
            border-bottom: 3px solid #4facfe;
        }

        .tab-content {
            display: none;
            padding: 40px;
            animation: fadeIn 0.5s ease-in;
        }

        .tab-content.active {
            display: block;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .form-group {
            margin-bottom: 25px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
        }

        input[type="text"], input[type="password"], input[type="number"] {
            width: 100%;
            padding: 15px;
            border: 2px solid #e9ecef;
            border-radius: 10px;
            font-size: 1em;
            transition: all 0.3s ease;
        }

        input[type="text"]:focus, input[type="password"]:focus, input[type="number"]:focus {
            outline: none;
            border-color: #4facfe;
            box-shadow: 0 0 0 3px rgba(79, 172, 254, 0.1);
        }

        .checkbox-group {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
        }

        .checkbox-group input[type="checkbox"] {
            margin-right: 10px;
            transform: scale(1.2);
        }

        .btn {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 10px;
            font-size: 1.1em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(79, 172, 254, 0.3);
        }

        .result {
            margin-top: 30px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 10px;
            border-left: 4px solid #4facfe;
        }

        .password-result {
            font-family: 'Courier New', monospace;
            font-size: 1.3em;
            background: #343a40;
            color: #00f2fe;
            padding: 15px;
            border-radius: 8px;
            margin: 15px 0;
            word-break: break-all;
            position: relative;
        }

        .copy-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            background: #4facfe;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 0.8em;
        }

        .strength-indicator {
            display: flex;
            align-items: center;
            margin: 15px 0;
        }

        .strength-bar {
            flex: 1;
            height: 8px;
            background: #e9ecef;
            border-radius: 4px;
            margin-right: 15px;
            overflow: hidden;
        }

        .strength-fill {
            height: 100%;
            border-radius: 4px;
            transition: all 0.3s ease;
        }

        .strength-very-weak { background: #dc3545; }
        .strength-weak { background: #fd7e14; }
        .strength-moderate { background: #ffc107; }
        .strength-strong { background: #28a745; }
        .strength-very-strong { background: #17a2b8; }

        .recommendations {
            margin-top: 20px;
        }

        .recommendations ul {
            list-style: none;
            padding: 0;
        }

        .recommendations li {
            padding: 8px 0;
            border-bottom: 1px solid #e9ecef;
        }

        .recommendations li:last-child {
            border-bottom: none;
        }

        .loading {
            text-align: center;
            padding: 20px;
            font-style: italic;
            color: #666;
        }

        .error {
            background: #f8d7da;
            color: #721c24;
            padding: 15px;
            border-radius: 8px;
            margin: 15px 0;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 20px;
            margin: 20px 0;
        }

        .stat-card {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }

        .stat-number {
            font-size: 2em;
            font-weight: bold;
            color: #4facfe;
        }

        .stat-label {
            color: #666;
            font-size: 0.9em;
        }

        @media (max-width: 768px) {
            .tabs {
                flex-direction: column;
            }
            
            .header h1 {
                font-size: 2em;
            }
            
            .container {
                margin: 10px;
            }
            
            .language-switcher {
                position: static;
                justify-content: center;
                margin-bottom: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="language-switcher">
                <button class="lang-btn active" onclick="switchLanguage('it')">IT</button>
                <button class="lang-btn" onclick="switchLanguage('en')">EN</button>
            </div>
            <h1 data-lang="title">üîê Password Security Tool</h1>
            <p data-lang="subtitle">Genera password sicure e analizza la loro robustezza</p>
        </div>

        <div class="tabs">
            <button class="tab active" onclick="showTab('generate')" data-lang="tab-generate">Genera Password</button>
            <button class="tab" onclick="showTab('check')" data-lang="tab-check">Controlla Password</button>
            <button class="tab" onclick="showTab('breach')" data-lang="tab-breach">Verifica Breach</button>
            <button class="tab" onclick="showTab('stats')" data-lang="tab-stats">Statistiche</button>
        </div>

        <!-- Tab Genera Password -->
        <div id="generate" class="tab-content active">
            <h2 data-lang="generate-title">üé≤ Genera Password Sicura</h2>
            <form id="generateForm">
                <div class="form-group">
                    <label for="length" data-lang="length-label">Lunghezza Password:</label>
                    <input type="number" id="length" name="length" value="16" min="8" max="128">
                </div>
                
                <div class="checkbox-group">
                    <input type="checkbox" id="includeSymbols" name="includeSymbols" checked>
                    <label for="includeSymbols" data-lang="symbols-label">Includi simboli (!@#$%^&*)</label>
                </div>
                
                <div class="checkbox-group">
                    <input type="checkbox" id="excludeAmbiguous" name="excludeAmbiguous" checked>
                    <label for="excludeAmbiguous" data-lang="ambiguous-label">Escludi caratteri ambigui (0,O,1,l,I,|)</label>
                </div>
                
                <button type="submit" class="btn" data-lang="generate-btn">Genera Password</button>
            </form>
            <div id="generateResult"></div>
        </div>

        <!-- Tab Controlla Password -->
        <div id="check" class="tab-content">
            <h2 data-lang="check-title">üîç Analizza Password</h2>
            <form id="checkForm">
                <div class="form-group">
                    <label for="passwordCheck" data-lang="check-label">Password da analizzare:</label>
                    <input type="password" id="passwordCheck" name="passwordCheck" data-lang-placeholder="check-placeholder">
                </div>
                
                <button type="submit" class="btn" data-lang="check-btn">Analizza Password</button>
            </form>
            <div id="checkResult"></div>
        </div>

        <!-- Tab Verifica Breach -->
        <div id="breach" class="tab-content">
            <h2 data-lang="breach-title">üö® Verifica Data Breach</h2>
            <p data-lang="breach-description">Controlla se la tua password √® stata compromessa in data breach conosciuti.</p>
            <form id="breachForm">
                <div class="form-group">
                    <label for="passwordBreach" data-lang="breach-label">Password da verificare:</label>
                    <input type="password" id="passwordBreach" name="passwordBreach" data-lang-placeholder="breach-placeholder">
                </div>
                
                <button type="submit" class="btn" data-lang="breach-btn">Verifica Breach</button>
            </form>
            <div id="breachResult"></div>
        </div>

        <!-- Tab Statistiche -->
        <div id="stats" class="tab-content">
            <h2 data-lang="stats-title">üìä Statistiche Utilizzo</h2>
            <div id="statsContent">
                <div class="loading" data-lang="loading-stats">Caricamento statistiche...</div>
            </div>
        </div>
    </div>

    <script>
        // Struttura dati per la localizzazione
        const translations = {
            it: {
                title: "üîê Password Security Tool",
                subtitle: "Genera password sicure e analizza la loro robustezza",
                'tab-generate': "Genera Password",
                'tab-check': "Controlla Password",
                'tab-breach': "Verifica Breach",
                'tab-stats': "Statistiche",
                'generate-title': "üé≤ Genera Password Sicura",
                'length-label': "Lunghezza Password:",
                'symbols-label': "Includi simboli (!@#$%^&*)",
                'ambiguous-label': "Escludi caratteri ambigui (0,O,1,l,I,|)",
                'generate-btn': "Genera Password",
                'check-title': "üîç Analizza Password",
                'check-label': "Password da analizzare:",
                'check-placeholder': "Inserisci la password...",
                'check-btn': "Analizza Password",
                'breach-title': "üö® Verifica Data Breach",
                'breach-description': "Controlla se la tua password √® stata compromessa in data breach conosciuti.",
                'breach-label': "Password da verificare:",
                'breach-placeholder': "Inserisci la password...",
                'breach-btn': "Verifica Breach",
                'stats-title': "üìä Statistiche Utilizzo",
                'loading-stats': "Caricamento statistiche...",
                'loading-generate': "Generando password...",
                'loading-check': "Analizzando password...",
                'loading-breach': "Verificando breach...",
                'generated-password': "Password Generata:",
                'copy-btn': "Copia",
                'password-analysis': "Analisi Password:",
                'characters': "Caratteri",
                'uppercase': "Maiuscole",
                'lowercase': "Minuscole",
                'numbers': "Numeri",
                'symbols': "Simboli",
                'common-password': "Password comune",
                'recommendations': "Raccomandazioni:",
                'verification-result': "Risultato Verifica:",
                'change-password': "üö® Cambia immediatamente questa password!",
                'passwords-generated': "Password Generate",
                'passwords-checked': "Password Controllate",
                'breaches-found': "Breach Trovati",
                'last-used': "Ultimo Utilizzo",
                'never': "Mai",
                'copy-success': "Password copiata negli appunti!",
                'error-loading-stats': "Errore nel caricamento statistiche",
                'strength-very-weak': "Molto Debole",
                'strength-weak': "Debole",
                'strength-moderate': "Moderata",
                'strength-strong': "Forte",
                'strength-very-strong': "Molto Forte"
            },
            en: {
                title: "üîê Password Security Tool",
                subtitle: "Generate secure passwords and analyze their strength",
                'tab-generate': "Generate Password",
                'tab-check': "Check Password",
                'tab-breach': "Check Breach",
                'tab-stats': "Stats",
                'generate-title': "üé≤ Generate Secure Password",
                'length-label': "Password Length:",
                'symbols-label': "Include symbols (!@#$%^&*)",
                'ambiguous-label': "Exclude ambiguous characters (0,O,1,l,I,|)",
                'generate-btn': "Generate Password",
                'check-title': "üîç Analyze Password",
                'check-label': "Password to analyze:",
                'check-placeholder': "Enter password...",
                'check-btn': "Analyze Password",
                'breach-title': "üö® Check Data Breach",
                'breach-description': "Check if your password has been compromised in known data breaches.",
                'breach-label': "Password to verify:",
                'breach-placeholder': "Enter password...",
                'breach-btn': "Check Breach",
                'stats-title': "üìä Usage Stats",
                'loading-stats': "Loading Stats...",
                'loading-generate': "Generating password...",
                'loading-check': "Analyzing password...",
                'loading-breach': "Checking breach...",
                'generated-password': "Generated Password:",
                'copy-btn': "Copy",
                'password-analysis': "Password Analysis:",
                'characters': "Characters",
                'uppercase': "Uppercase",
                'lowercase': "Lowercase",
                'numbers': "Numbers",
                'symbols': "Symbols",
                'common-password': "Common password",
                'recommendations': "Recommendations:",
                'verification-result': "Verification Result:",
                'change-password': "üö® Change this password immediately!",
                'passwords-generated': "Passwords Generated",
                'passwords-checked': "Passwords Checked",
                'breaches-found': "Breaches Found",
                'last-used': "Last Used",
                'never': "Never",
                'copy-success': "Password copied to clipboard!",
                'error-loading-stats': "Error loading Stats",
                'strength-very-weak': "Very Weak",
                'strength-weak': "Weak",
                'strength-moderate': "Moderate",
                'strength-strong': "Strong",
                'strength-very-strong': "Very Strong"
            }
        };

        // Lingua corrente
        let currentLanguage = 'it';

        // Funzione per cambiare lingua
        function switchLanguage(lang) {
            currentLanguage = lang;
            
            // Aggiorna i bottoni lingua
            document.querySelectorAll('.lang-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');
            
            // Aggiorna il documento
            document.documentElement.lang = lang;
            
            // Aggiorna tutti i testi
            updateTexts();
        }

        // Funzione per aggiornare i testi
        function updateTexts() {
            const currentTranslations = translations[currentLanguage];
            
            // Aggiorna elementi con data-lang
            document.querySelectorAll('[data-lang]').forEach(element => {
                const key = element.getAttribute('data-lang');
                if (currentTranslations[key]) {
                    element.textContent = currentTranslations[key];
                }
            });
            
            // Aggiorna placeholder
            document.querySelectorAll('[data-lang-placeholder]').forEach(element => {
                const key = element.getAttribute('data-lang-placeholder');
                if (currentTranslations[key]) {
                    element.placeholder = currentTranslations[key];
                }
            });
        }

        // Funzione per ottenere testo tradotto
        function t(key) {
            return translations[currentLanguage][key] || key;
        }

        // Gestione Tab
        function showTab(tabName) {
            document.querySelectorAll('.tab').forEach(tab => tab.classList.remove('active'));
            document.querySelectorAll('.tab-content').forEach(content => content.classList.remove('active'));
            
            document.querySelector(`[onclick="showTab('${tabName}')"]`).classList.add('active');
            document.getElementById(tabName).classList.add('active');
            
            if (tabName === 'stats') {
                loadStats();
            }
        }

        // Copia negli appunti
        function copyToClipboard(text) {
            navigator.clipboard.writeText(text).then(() => {
                alert(t('copy-success'));
            });
        }

        // Genera password
        document.getElementById('generateForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const formData = new FormData(e.target);
            const data = {
                length: parseInt(formData.get('length')),
                include_symbols: formData.get('includeSymbols') === 'on',
                exclude_ambiguous: formData.get('excludeAmbiguous') === 'on'
            };
            
            document.getElementById('generateResult').innerHTML = `<div class="loading">${t('loading-generate')}</div>`;
            
            // Simulazione API per demo
            setTimeout(() => {
                const password = generateMockPassword(data);
                const strength = calculateStrength(password);
                
                // Aggiorna statistiche reali
                updateStats('generate');
                
                document.getElementById('generateResult').innerHTML = `
                    <div class="result">
                        <h3>${t('generated-password')}</h3>
                        <div class="password-result">
                            ${password}
                            <button class="copy-btn" onclick="copyToClipboard('${password}')">${t('copy-btn')}</button>
                        </div>
                        <div class="strength-indicator">
                            <div class="strength-bar">
                                <div class="strength-fill strength-${strength.label.toLowerCase().replace(' ', '-')}" 
                                     style="width: ${strength.score}%"></div>
                            </div>
                            <span>${t('strength-' + strength.label.toLowerCase().replace(' ', '-'))} (${strength.score}/100)</span>
                        </div>
                    </div>
                `;
            }, 1000);
        });

        // Controlla password
        document.getElementById('checkForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const formData = new FormData(e.target);
            const password = formData.get('passwordCheck');
            
            document.getElementById('checkResult').innerHTML = `<div class="loading">${t('loading-check')}</div>`;
            
            // Simulazione API per demo
            setTimeout(() => {
                const analysis = analyzePassword(password);
                
                // Aggiorna statistiche reali
                updateStats('check');
                
                document.getElementById('checkResult').innerHTML = `
                    <div class="result">
                        <h3>${t('password-analysis')}</h3>
                        <div class="strength-indicator">
                            <div class="strength-bar">
                                <div class="strength-fill strength-${analysis.strength.label.toLowerCase().replace(' ', '-')}" 
                                     style="width: ${analysis.strength.score}%"></div>
                            </div>
                            <span>${t('strength-' + analysis.strength.label.toLowerCase().replace(' ', '-'))} (${analysis.strength.score}/100)</span>
                        </div>
                        <div class="stats">
                            <div class="stat-card">
                                <div class="stat-number">${analysis.length}</div>
                                <div class="stat-label">${t('characters')}</div>
                            </div>
                            <div class="stat-card">
                                <div class="stat-number">${analysis.hasUpper ? '‚úÖ' : '‚ùå'}</div>
                                <div class="stat-label">${t('uppercase')}</div>
                            </div>
                            <div class="stat-card">
                                <div class="stat-number">${analysis.hasLower ? '‚úÖ' : '‚ùå'}</div>
                                <div class="stat-label">${t('lowercase')}</div>
                            </div>
                            <div class="stat-card">
                                <div class="stat-number">${analysis.hasDigits ? '‚úÖ' : '‚ùå'}</div>
                                <div class="stat-label">${t('numbers')}</div>
                            </div>
                            <div class="stat-card">
                                <div class="stat-number">${analysis.hasSpecial ? '‚úÖ' : '‚ùå'}</div>
                                <div class="stat-label">${t('symbols')}</div>
                            </div>
                            <div class="stat-card">
                                <div class="stat-number">${analysis.isCommon ? '‚ö†Ô∏è' : '‚úÖ'}</div>
                                <div class="stat-label">${t('common-password')}</div>
                            </div>
                        </div>
                    </div>
                `;
            }, 1000);
        });

        // Verifica breach
        document.getElementById('breachForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const formData = new FormData(e.target);
            const password = formData.get('passwordBreach');
            
            document.getElementById('breachResult').innerHTML = `<div class="loading">${t('loading-breach')}</div>`;
            
            // Simulazione API per demo
            setTimeout(() => {
                const isBreached = Math.random() < 0.3; // 30% probabilit√†
                const alertClass = isBreached ? 'error' : 'result';
                const message = isBreached ? 
                    (currentLanguage === 'it' ? 'Questa password √® stata trovata in data breach!' : 'This password has been found in data breaches!') :
                    (currentLanguage === 'it' ? 'Questa password non √® stata trovata in data breach noti.' : 'This password was not found in known data breaches.');
                
                // Aggiorna statistiche reali
                updateStats('breach', isBreached);
                
                document.getElementById('breachResult').innerHTML = `
                    <div class="${alertClass}">
                        <h3>${t('verification-result')}</h3>
                        <p>${message}</p>
                        ${isBreached ? `<p><strong>${t('change-password')}</strong></p>` : ''}
                    </div>
                `;
            }, 1500);
        });

        // Statistiche reali in memoria
        let realStats = {
            passwords_generated: 0,
            passwords_checked: 0,
            breaches_found: 0,
            last_used: null,
            session_start: new Date().toISOString()
        };

        // Aggiorna statistiche
        function updateStats(action, found_breach = false) {
            realStats.last_used = new Date().toISOString();
            
            switch(action) {
                case 'generate':
                    realStats.passwords_generated++;
                    break;
                case 'check':
                    realStats.passwords_checked++;
                    break;
                case 'breach':
                    if (found_breach) {
                        realStats.breaches_found++;
                    }
                    break;
            }
            
            // Aggiorna display se √® attiva la tab stats
            if (document.getElementById('stats').classList.contains('active')) {
                loadStats();
            }
        }

        // Carica statistiche reali
        async function loadStats() {
            const lastUsedDisplay = realStats.last_used ? 
                new Date(realStats.last_used).toLocaleDateString() : 
                t('never');
            
            document.getElementById('statsContent').innerHTML = `
                <div class="stats">
                    <div class="stat-card">
                        <div class="stat-number">${realStats.passwords_generated}</div>
                        <div class="stat-label">${t('passwords-generated')}</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-number">${realStats.passwords_checked}</div>
                        <div class="stat-label">${t('passwords-checked')}</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-number">${realStats.breaches_found}</div>
                        <div class="stat-label">${t('breaches-found')}</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-number">${lastUsedDisplay}</div>
                        <div class="stat-label">${t('last-used')}</div>
                    </div>
                </div>
                <div style="margin-top: 20px; padding: 15px; background: #f8f9fa; border-radius: 8px; text-align: center; color: #666; font-size: 0.9em;">
                    ${currentLanguage === 'it' ? 
                        `Sessione iniziata: ${new Date(realStats.session_start).toLocaleString()}` :
                        `Session started: ${new Date(realStats.session_start).toLocaleString()}`
                    }
                </div>
            `;
        }

        // Funzioni helper per simulazione
        function generateMockPassword(options) {
            const chars = {
                lower: 'abcdefghijklmnopqrstuvwxyz',
                upper: 'ABCDEFGHIJKLMNOPQRSTUVWXYZ',
                numbers: '0123456789',
                symbols: '!@#$%^&*()_+-=[]{}|;:,.<>?'
            };
            
            let charset = chars.lower + chars.upper + chars.numbers;
            if (options.include_symbols) charset += chars.symbols;
            if (options.exclude_ambiguous) {
                charset = charset.replace(/[0O1lI|]/g, '');
            }
            
            let password = '';
            for (let i = 0; i < options.length; i++) {
                password += charset.charAt(Math.floor(Math.random() * charset.length));
            }
            return password;
        }

        function calculateStrength(password) {
            let score = 0;
            let label = 'very-weak';
            
            if (password.length >= 8) score += 20;
            if (password.length >= 12) score += 10;
            if (/[a-z]/.test(password)) score += 10;
            if (/[A-Z]/.test(password)) score += 10;
            if (/[0-9]/.test(password)) score += 10;
            if (/[^A-Za-z0-9]/.test(password)) score += 15;
            if (password.length >= 16) score += 15;
            if (!/(.)\1{2,}/.test(password)) score += 10;
            
            if (score >= 80) label = 'very-strong';
            else if (score >= 60) label = 'strong';
            else if (score >= 40) label = 'moderate';
            else if (score >= 20) label = 'weak';
            
            return { score, label };
        }

        function analyzePassword(password) {
            const strength = calculateStrength(password);
            return {
                length: password.length,
                hasUpper: /[A-Z]/.test(password),
                hasLower: /[a-z]/.test(password),
                hasDigits: /[0-9]/.test(password),
                hasSpecial: /[^A-Za-z0-9]/.test(password),
                isCommon: ['password', '123456', 'qwerty'].includes(password.toLowerCase()),
                strength
            };
        }

        // Inizializzazione
        document.addEventListener('DOMContentLoaded', () => {
            updateTexts();
            loadStats();
        });
    </script>
