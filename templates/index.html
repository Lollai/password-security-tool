<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üîê Password Security Tool</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        .header {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            padding: 40px;
            text-align: center;
            position: relative;
        }
        .language-switcher {
            position: absolute;
            top: 20px;
            right: 20px;
            display: flex;
            gap: 10px;
        }
        .lang-btn {
            background: rgba(255,255,255,0.2);
            border: 2px solid rgba(255,255,255,0.3);
            color: white;
            padding: 8px 15px;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 0.9em;
            font-weight: 600;
        }
        .lang-btn:hover { background: rgba(255,255,255,0.3); }
        .lang-btn.active { background: white; color: #4facfe; }
        .header h1 { font-size: 2.5em; margin-bottom: 10px; }
        .header p { font-size: 1.1em; opacity: 0.9; }
        .tabs {
            display: flex;
            background: #f8f9fa;
            border-bottom: 1px solid #e9ecef;
        }
        .tab {
            flex: 1;
            padding: 20px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            border: none;
            background: transparent;
            font-size: 1.1em;
            font-weight: 600;
        }
        .tab:hover { background: #e9ecef; }
        .tab.active { background: white; color: #4facfe; border-bottom: 3px solid #4facfe; }
        .tab-content {
            display: none;
            padding: 40px;
            animation: fadeIn 0.5s ease-in;
        }
        .tab-content.active { display: block; }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .form-group { margin-bottom: 25px; }
        label { display: block; margin-bottom: 8px; font-weight: 600; color: #333; }
        input[type="text"], input[type="password"], input[type="number"] {
            width: 100%;
            padding: 15px;
            border: 2px solid #e9ecef;
            border-radius: 10px;
            font-size: 1em;
            transition: all 0.3s ease;
        }
        input:focus {
            outline: none;
            border-color: #4facfe;
            box-shadow: 0 0 0 3px rgba(79, 172, 254, 0.1);
        }
        .checkbox-group {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
        }
        .checkbox-group input[type="checkbox"] {
            margin-right: 10px;
            transform: scale(1.2);
        }
        .btn {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 10px;
            font-size: 1.1em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
        }
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(79, 172, 254, 0.3);
        }
        .result {
            margin-top: 30px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 10px;
            border-left: 4px solid #4facfe;
        }
        .password-result {
            font-family: 'Courier New', monospace;
            font-size: 1.3em;
            background: #343a40;
            color: #00f2fe;
            padding: 15px;
            border-radius: 8px;
            margin: 15px 0;
            word-break: break-all;
            position: relative;
        }
        .copy-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            background: #4facfe;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 0.8em;
        }
        .strength-bar {
            width: 100%;
            height: 8px;
            background: #e9ecef;
            border-radius: 4px;
            margin: 15px 0;
            overflow: hidden;
        }
        .strength-fill {
            height: 100%;
            transition: all 0.3s ease;
        }
        .strength-very-weak { background: #dc3545; }
        .strength-weak { background: #fd7e14; }
        .strength-moderate { background: #ffc107; }
        .strength-strong { background: #28a745; }
        .strength-very-strong { background: #17a2b8; }
        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 20px;
            margin: 20px 0;
        }
        .stat-card {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }
        .stat-number { font-size: 2em; font-weight: bold; color: #4facfe; }
        .stat-label { color: #666; font-size: 0.9em; }
        .loading { text-align: center; padding: 20px; font-style: italic; color: #666; }
        .error { background: #f8d7da; color: #721c24; padding: 15px; border-radius: 8px; margin: 15px 0; }
        @media (max-width: 768px) {
            .tabs { flex-direction: column; }
            .header h1 { font-size: 2em; }
            .container { margin: 10px; }
            .language-switcher { position: static; justify-content: center; margin-bottom: 20px; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="language-switcher">
                <button class="lang-btn active" onclick="switchLanguage('it')">IT</button>
                <button class="lang-btn" onclick="switchLanguage('en')">EN</button>
            </div>
            <h1 id="title">üîê Password Security Tool</h1>
            <p id="subtitle">Genera password sicure e analizza la loro robustezza</p>
        </div>

        <div class="tabs">
            <button class="tab active" onclick="showTab('generate')" id="tab-generate">Genera Password</button>
            <button class="tab" onclick="showTab('check')" id="tab-check">Controlla Password</button>
            <button class="tab" onclick="showTab('breach')" id="tab-breach">Verifica Breach</button>
            <button class="tab" onclick="showTab('stats')" id="tab-stats">Statistiche</button>
        </div>

        <div id="generate" class="tab-content active">
            <h2 id="generate-title">üé≤ Genera Password Sicura</h2>
            <form id="generateForm">
                <div class="form-group">
                    <label for="length" id="length-label">Lunghezza Password:</label>
                    <input type="number" id="length" value="16" min="8" max="128">
                </div>
                <div class="checkbox-group">
                    <input type="checkbox" id="includeSymbols" checked>
                    <label for="includeSymbols" id="symbols-label">Includi simboli (!@#$%^&*)</label>
                </div>
                <div class="checkbox-group">
                    <input type="checkbox" id="excludeAmbiguous" checked>
                    <label for="excludeAmbiguous" id="ambiguous-label">Escludi caratteri ambigui (0,O,1,l,I,|)</label>
                </div>
                <button type="submit" class="btn" id="generate-btn">Genera Password</button>
            </form>
            <div id="generateResult"></div>
        </div>

        <div id="check" class="tab-content">
            <h2 id="check-title">üîç Analizza Password</h2>
            <form id="checkForm">
                <div class="form-group">
                    <label for="passwordCheck" id="check-label">Password da analizzare:</label>
                    <input type="password" id="passwordCheck" placeholder="Inserisci la password...">
                </div>
                <button type="submit" class="btn" id="check-btn">Analizza Password</button>
            </form>
            <div id="checkResult"></div>
        </div>

        <div id="breach" class="tab-content">
            <h2 id="breach-title">üö® Verifica Data Breach</h2>
            <p id="breach-description">Controlla se la tua password √® stata compromessa in data breach conosciuti.</p>
            <form id="breachForm">
                <div class="form-group">
                    <label for="passwordBreach" id="breach-label">Password da verificare:</label>
                    <input type="password" id="passwordBreach" placeholder="Inserisci la password...">
                </div>
                <button type="submit" class="btn" id="breach-btn">Verifica Breach</button>
            </form>
            <div id="breachResult"></div>
        </div>

        <div id="stats" class="tab-content">
            <h2 id="stats-title">üìä Statistiche Utilizzo</h2>
            <div id="statsContent"></div>
        </div>
    </div>

    <script>
        const translations = {
            it: {
                title: "üîê Password Security Tool",
                subtitle: "Genera password sicure e analizza la loro robustezza",
                'tab-generate': "Genera Password",
                'tab-check': "Controlla Password",
                'tab-breach': "Verifica Breach",
                'tab-stats': "Statistiche",
                'generate-title': "üé≤ Genera Password Sicura",
                'length-label': "Lunghezza Password:",
                'symbols-label': "Includi simboli (!@#$%^&*)",
                'ambiguous-label': "Escludi caratteri ambigui (0,O,1,l,I,|)",
                'generate-btn': "Genera Password",
                'check-title': "üîç Analizza Password",
                'check-label': "Password da analizzare:",
                'check-btn': "Analizza Password",
                'breach-title': "üö® Verifica Data Breach",
                'breach-description': "Controlla se la tua password √® stata compromessa in data breach conosciuti.",
                'breach-label': "Password da verificare:",
                'breach-btn': "Verifica Breach",
                'stats-title': "üìä Statistiche Utilizzo",
                'copy-btn': "Copia",
                'generated-password': "Password Generata:",
                'characters': "Caratteri",
                'uppercase': "Maiuscole",
                'lowercase': "Minuscole",
                'numbers': "Numeri",
                'symbols': "Simboli",
                'common-password': "Password comune",
                'verification-result': "Risultato Verifica:",
                'change-password': "üö® Cambia immediatamente questa password!",
                'passwords-generated': "Password Generate",
                'passwords-checked': "Password Controllate",
                'breaches-found': "Breach Trovati",
                'last-used': "Ultimo Utilizzo",
                'never': "Mai",
                'copy-success': "Password copiata!",
                'strength-very-weak': "Molto Debole",
                'strength-weak': "Debole",
                'strength-moderate': "Moderata",
                'strength-strong': "Forte",
                'strength-very-strong': "Molto Forte"
            },
            en: {
                title: "üîê Password Security Tool",
                subtitle: "Generate secure passwords and analyze their strength",
                'tab-generate': "Generate Password",
                'tab-check': "Check Password",
                'tab-breach': "Check Breach",
                'tab-stats': "Stats",
                'generate-title': "üé≤ Generate Secure Password",
                'length-label': "Password Length:",
                'symbols-label': "Include symbols (!@#$%^&*)",
                'ambiguous-label': "Exclude ambiguous characters (0,O,1,l,I,|)",
                'generate-btn': "Generate Password",
                'check-title': "üîç Analyze Password",
                'check-label': "Password to analyze:",
                'check-btn': "Analyze Password",
                'breach-title': "üö® Check Data Breach",
                'breach-description': "Check if your password has been compromised in known data breaches.",
                'breach-label': "Password to verify:",
                'breach-btn': "Check Breach",
                'stats-title': "üìä Usage Stats",
                'copy-btn': "Copy",
                'generated-password': "Generated Password:",
                'characters': "Characters",
                'uppercase': "Uppercase",
                'lowercase': "Lowercase",
                'numbers': "Numbers",
                'symbols': "Symbols",
                'common-password': "Common password",
                'verification-result': "Verification Result:",
                'change-password': "üö® Change this password immediately!",
                'passwords-generated': "Passwords Generated",
                'passwords-checked': "Passwords Checked",
                'breaches-found': "Breaches Found",
                'last-used': "Last Used",
                'never': "Never",
                'copy-success': "Password copied!",
                'strength-very-weak': "Very Weak",
                'strength-weak': "Weak",
                'strength-moderate': "Moderate",
                'strength-strong': "Strong",
                'strength-very-strong': "Very Strong"
            }
        };

        let currentLanguage = 'it';
        let stats = { passwords_generated: 0, passwords_checked: 0, breaches_found: 0, last_used: null };

        function switchLanguage(lang) {
            currentLanguage = lang;
            document.querySelectorAll('.lang-btn').forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');
            updateTexts();
        }

        function updateTexts() {
            const t = translations[currentLanguage];
            Object.keys(t).forEach(key => {
                const el = document.getElementById(key);
                if (el) el.textContent = t[key];
            });
        }

        function showTab(tabName) {
            document.querySelectorAll('.tab, .tab-content').forEach(el => el.classList.remove('active'));
            document.querySelector(`[onclick="showTab('${tabName}')"]`).classList.add('active');
            document.getElementById(tabName).classList.add('active');
            if (tabName === 'stats') loadStats();
        }

        function copyToClipboard(text) {
            navigator.clipboard.writeText(text).then(() => {
                alert(translations[currentLanguage]['copy-success']);
            });
        }

        function generatePassword(length, includeSymbols, excludeAmbiguous) {
            let chars = 'abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789';
            if (includeSymbols) chars += '!@#$%^&*()_+-=[]{}|;:,.<>?';
            if (excludeAmbiguous) chars = chars.replace(/[0O1lI|]/g, '');
            
            let password = '';
            for (let i = 0; i < length; i++) {
                password += chars.charAt(Math.floor(Math.random() * chars.length));
            }
            return password;
        }

        function calculateStrength(password) {
            let score = 0;
            if (password.length >= 8) score += 20;
            if (password.length >= 12) score += 10;
            if (/[a-z]/.test(password)) score += 10;
            if (/[A-Z]/.test(password)) score += 10;
            if (/[0-9]/.test(password)) score += 10;
            if (/[^A-Za-z0-9]/.test(password)) score += 15;
            if (password.length >= 16) score += 15;
            if (!/(.)\1{2,}/.test(password)) score += 10;
            
            let label = 'very-weak';
            if (score >= 80) label = 'very-strong';
            else if (score >= 60) label = 'strong';
            else if (score >= 40) label = 'moderate';
            else if (score >= 20) label = 'weak';
            
            return { score, label };
        }

        function analyzePassword(password) {
            const strength = calculateStrength(password);
            return {
                length: password.length,
                hasUpper: /[A-Z]/.test(password),
                hasLower: /[a-z]/.test(password),
                hasDigits: /[0-9]/.test(password),
                hasSpecial: /[^A-Za-z0-9]/.test(password),
                isCommon: ['password', '123456', 'qwerty'].includes(password.toLowerCase()),
                strength
            };
        }

        function updateStats(action, found = false) {
            stats.last_used = new Date().toLocaleDateString();
            if (action === 'generate') stats.passwords_generated++;
            if (action === 'check') stats.passwords_checked++;
            if (action === 'breach' && found) stats.breaches_found++;
        }

        function loadStats() {
            const t = translations[currentLanguage];
            document.getElementById('statsContent').innerHTML = `
                <div class="stats">
                    <div class="stat-card">
                        <div class="stat-number">${stats.passwords_generated}</div>
                        <div class="stat-label">${t['passwords-generated']}</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-number">${stats.passwords_checked}</div>
                        <div class="stat-label">${t['passwords-checked']}</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-number">${stats.breaches_found}</div>
                        <div class="stat-label">${t['breaches-found']}</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-number">${stats.last_used || t['never']}</div>
                        <div class="stat-label">${t['last-used']}</div>
                    </div>
                </div>
            `;
        }

        // Event listeners
        document.getElementById('generateForm').addEventListener('submit', (e) => {
            e.preventDefault();
            const length = parseInt(document.getElementById('length').value);
            const includeSymbols = document.getElementById('includeSymbols').checked;
            const excludeAmbiguous = document.getElementById('excludeAmbiguous').checked;
            
            const password = generatePassword(length, includeSymbols, excludeAmbiguous);
            const strength = calculateStrength(password);
            
            updateStats('generate');
            
            const t = translations[currentLanguage];
            document.getElementById('generateResult').innerHTML = `
                <div class="result">
                    <h3>${t['generated-password']}</h3>
                    <div class="password-result">
                        ${password}
                        <button class="copy-btn" onclick="copyToClipboard('${password}')">${t['copy-btn']}</button>
                    </div>
                    <div class="strength-bar">
                        <div class="strength-fill strength-${strength.label}" style="width: ${strength.score}%"></div>
                    </div>
                    <p>${t['strength-' + strength.label]} (${strength.score}/100)</p>
                </div>
            `;
        });

        document.getElementById('checkForm').addEventListener('submit', (e) => {
            e.preventDefault();
            const password = document.getElementById('passwordCheck').value;
            const analysis = analyzePassword(password);
            
            updateStats('check');
            
            const t = translations[currentLanguage];
            document.getElementById('checkResult').innerHTML = `
                <div class="result">
                    <div class="strength-bar">
                        <div class="strength-fill strength-${analysis.strength.label}" style="width: ${analysis.strength.score}%"></div>
                    </div>
                    <p>${t['strength-' + analysis.strength.label]} (${analysis.strength.score}/100)</p>
                    <div class="stats">
                        <div class="stat-card">
                            <div class="stat-number">${analysis.length}</div>
                            <div class="stat-label">${t['characters']}</div>
                        </div>
                        <div class="stat-card">
                            <div class="stat-number">${analysis.hasUpper ? '‚úÖ' : '‚ùå'}</div>
                            <div class="stat-label">${t['uppercase']}</div>
                        </div>
                        <div class="stat-card">
                            <div class="stat-number">${analysis.hasLower ? '‚úÖ' : '‚ùå'}</div>
                            <div class="stat-label">${t['lowercase']}</div>
                        </div>
                        <div class="stat-card">
                            <div class="stat-number">${analysis.hasDigits ? '‚úÖ' : '‚ùå'}</div>
                            <div class="stat-label">${t['numbers']}</div>
                        </div>
                        <div class="stat-card">
                            <div class="stat-number">${analysis.hasSpecial ? '‚úÖ' : '‚ùå'}</div>
                            <div class="stat-label">${t['symbols']}</div>
                        </div>
                        <div class="stat-card">
                            <div class="stat-number">${analysis.isCommon ? '‚ö†Ô∏è' : '‚úÖ'}</div>
                            <div class="stat-label">${t['common-password']}</div>
                        </div>
                    </div>
                </div>
            `;
        });

        document.getElementById('breachForm').addEventListener('submit', (e) => {
            e.preventDefault();
            const password = document.getElementById('passwordBreach').value;
            const isBreached = Math.random() < 0.3;
            
            updateStats('breach', isBreached);
            
            const t = translations[currentLanguage];
            const message = isBreached ? 
                (currentLanguage === 'it' ? 'Questa password √® stata trovata in data breach!' : 'This password has been found in data breaches!') :
                (currentLanguage === 'it' ? 'Questa password non √® stata trovata in data breach noti.' : 'This password was not found in known data breaches.');
            
            document.getElementById('breachResult').innerHTML = `
                <div class="${isBreached ? 'error' : 'result'}">
                    <h3>${t['verification-result']}</h3>
                    <p>${message}</p>
                    ${isBreached ? `<p><strong>${t['change-password']}</strong></p>` : ''}
                </div>
            `;
        });

        // Inizializzazione
        updateTexts();
        loadStats();
    </script>
</body>
</html>
