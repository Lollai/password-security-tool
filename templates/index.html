<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üîê Password Security Tool</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            padding: 40px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            font-weight: 700;
        }

        .header p {
            font-size: 1.1em;
            opacity: 0.9;
        }

        .tabs {
            display: flex;
            background: #f8f9fa;
            border-bottom: 1px solid #e9ecef;
        }

        .tab {
            flex: 1;
            padding: 20px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            border: none;
            background: transparent;
            font-size: 1.1em;
            font-weight: 600;
        }

        .tab:hover {
            background: #e9ecef;
        }

        .tab.active {
            background: white;
            color: #4facfe;
            border-bottom: 3px solid #4facfe;
        }

        .tab-content {
            display: none;
            padding: 40px;
            animation: fadeIn 0.5s ease-in;
        }

        .tab-content.active {
            display: block;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .form-group {
            margin-bottom: 25px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
        }

        input[type="text"], input[type="password"], input[type="number"] {
            width: 100%;
            padding: 15px;
            border: 2px solid #e9ecef;
            border-radius: 10px;
            font-size: 1em;
            transition: all 0.3s ease;
        }

        input[type="text"]:focus, input[type="password"]:focus, input[type="number"]:focus {
            outline: none;
            border-color: #4facfe;
            box-shadow: 0 0 0 3px rgba(79, 172, 254, 0.1);
        }

        .checkbox-group {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
        }

        .checkbox-group input[type="checkbox"] {
            margin-right: 10px;
            transform: scale(1.2);
        }

        .btn {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 10px;
            font-size: 1.1em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(79, 172, 254, 0.3);
        }

        .result {
            margin-top: 30px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 10px;
            border-left: 4px solid #4facfe;
        }

        .password-result {
            font-family: 'Courier New', monospace;
            font-size: 1.3em;
            background: #343a40;
            color: #00f2fe;
            padding: 15px;
            border-radius: 8px;
            margin: 15px 0;
            word-break: break-all;
            position: relative;
        }

        .copy-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            background: #4facfe;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 0.8em;
        }

        .strength-indicator {
            display: flex;
            align-items: center;
            margin: 15px 0;
        }

        .strength-bar {
            flex: 1;
            height: 8px;
            background: #e9ecef;
            border-radius: 4px;
            margin-right: 15px;
            overflow: hidden;
        }

        .strength-fill {
            height: 100%;
            border-radius: 4px;
            transition: all 0.3s ease;
        }

        .strength-very-weak { background: #dc3545; }
        .strength-weak { background: #fd7e14; }
        .strength-moderate { background: #ffc107; }
        .strength-strong { background: #28a745; }
        .strength-very-strong { background: #17a2b8; }

        .recommendations {
            margin-top: 20px;
        }

        .recommendations ul {
            list-style: none;
            padding: 0;
        }

        .recommendations li {
            padding: 8px 0;
            border-bottom: 1px solid #e9ecef;
        }

        .recommendations li:last-child {
            border-bottom: none;
        }

        .loading {
            text-align: center;
            padding: 20px;
            font-style: italic;
            color: #666;
        }

        .error {
            background: #f8d7da;
            color: #721c24;
            padding: 15px;
            border-radius: 8px;
            margin: 15px 0;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 20px;
            margin: 20px 0;
        }

        .stat-card {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }

        .stat-number {
            font-size: 2em;
            font-weight: bold;
            color: #4facfe;
        }

        .stat-label {
            color: #666;
            font-size: 0.9em;
        }

        @media (max-width: 768px) {
            .tabs {
                flex-direction: column;
            }
            
            .header h1 {
                font-size: 2em;
            }
            
            .container {
                margin: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üîê Password Security Tool</h1>
            <p>Genera password sicure e analizza la loro robustezza</p>
        </div>

        <div class="tabs">
            <button class="tab active" onclick="showTab('generate')">Genera Password</button>
            <button class="tab" onclick="showTab('check')">Controlla Password</button>
            <button class="tab" onclick="showTab('breach')">Verifica Breach</button>
            <button class="tab" onclick="showTab('stats')">Statistiche</button>
        </div>

        <!-- Tab Genera Password -->
        <div id="generate" class="tab-content active">
            <h2>üé≤ Genera Password Sicura</h2>
            <form id="generateForm">
                <div class="form-group">
                    <label for="length">Lunghezza Password:</label>
                    <input type="number" id="length" name="length" value="16" min="8" max="128">
                </div>
                
                <div class="checkbox-group">
                    <input type="checkbox" id="includeSymbols" name="includeSymbols" checked>
                    <label for="includeSymbols">Includi simboli (!@#$%^&*)</label>
                </div>
                
                <div class="checkbox-group">
                    <input type="checkbox" id="excludeAmbiguous" name="excludeAmbiguous" checked>
                    <label for="excludeAmbiguous">Escludi caratteri ambigui (0,O,1,l,I,|)</label>
                </div>
                
                <button type="submit" class="btn">Genera Password</button>
            </form>
            <div id="generateResult"></div>
        </div>

        <!-- Tab Controlla Password -->
        <div id="check" class="tab-content">
            <h2>üîç Analizza Password</h2>
            <form id="checkForm">
                <div class="form-group">
                    <label for="passwordCheck">Password da analizzare:</label>
                    <input type="password" id="passwordCheck" name="passwordCheck" placeholder="Inserisci la password...">
                </div>
                
                <button type="submit" class="btn">Analizza Password</button>
            </form>
            <div id="checkResult"></div>
        </div>

        <!-- Tab Verifica Breach -->
        <div id="breach" class="tab-content">
            <h2>üö® Verifica Data Breach</h2>
            <p>Controlla se la tua password √® stata compromessa in data breach conosciuti.</p>
            <form id="breachForm">
                <div class="form-group">
                    <label for="passwordBreach">Password da verificare:</label>
                    <input type="password" id="passwordBreach" name="passwordBreach" placeholder="Inserisci la password...">
                </div>
                
                <button type="submit" class="btn">Verifica Breach</button>
            </form>
            <div id="breachResult"></div>
        </div>

        <!-- Tab Statistiche -->
        <div id="stats" class="tab-content">
            <h2>üìä Statistiche Utilizzo</h2>
            <div id="statsContent">
                <div class="loading">Caricamento statistiche...</div>
            </div>
        </div>
    </div>

    <script>
        // Gestione Tab
        function showTab(tabName) {
            document.querySelectorAll('.tab').forEach(tab => tab.classList.remove('active'));
            document.querySelectorAll('.tab-content').forEach(content => content.classList.remove('active'));
            
            document.querySelector(`[onclick="showTab('${tabName}')"]`).classList.add('active');
            document.getElementById(tabName).classList.add('active');
            
            if (tabName === 'stats') {
                loadStats();
            }
        }

        // Copia negli appunti
        function copyToClipboard(text) {
            navigator.clipboard.writeText(text).then(() => {
                alert('Password copiata negli appunti!');
            });
        }

        // Genera password
        document.getElementById('generateForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const formData = new FormData(e.target);
            const data = {
                length: parseInt(formData.get('length')),
                include_symbols: formData.get('includeSymbols') === 'on',
                exclude_ambiguous: formData.get('excludeAmbiguous') === 'on'
            };
            
            document.getElementById('generateResult').innerHTML = '<div class="loading">Generando password...</div>';
            
            try {
                const response = await fetch('/api/generate', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data)
                });
                
                const result = await response.json();
                
                if (response.ok) {
                    document.getElementById('generateResult').innerHTML = `
                        <div class="result">
                            <h3>Password Generata:</h3>
                            <div class="password-result">
                                ${result.password}
                                <button class="copy-btn" onclick="copyToClipboard('${result.password}')">Copia</button>
                            </div>
                            <div class="strength-indicator">
                                <div class="strength-bar">
                                    <div class="strength-fill strength-${result.strength_label.toLowerCase().replace(' ', '-')}" 
                                         style="width: ${result.strength_score}%"></div>
                                </div>
                                <span>${result.strength_label} (${result.strength_score}/100)</span>
                            </div>
                        </div>
                    `;
                } else {
                    document.getElementById('generateResult').innerHTML = `<div class="error">${result.detail}</div>`;
                }
            } catch (error) {
                document.getElementById('generateResult').innerHTML = `<div class="error">Errore: ${error.message}</div>`;
            }
        });

        // Controlla password
        document.getElementById('checkForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const formData = new FormData(e.target);
            const data = { password: formData.get('passwordCheck') };
            
            document.getElementById('checkResult').innerHTML = '<div class="loading">Analizzando password...</div>';
            
            try {
                const response = await fetch('/api/check', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data)
                });
                
                const result = await response.json();
                
                if (response.ok) {
                    const recommendations = result.recommendations.length > 0 ? 
                        `<div class="recommendations">
                            <h4>Raccomandazioni:</h4>
                            <ul>${result.recommendations.map(rec => `<li>${rec}</li>`).join('')}</ul>
                        </div>` : '';
                    
                    document.getElementById('checkResult').innerHTML = `
                        <div class="result">
                            <h3>Analisi Password:</h3>
                            <div class="strength-indicator">
                                <div class="strength-bar">
                                    <div class="strength-fill strength-${result.strength_label.toLowerCase().replace(' ', '-')}" 
                                         style="width: ${result.strength_score}%"></div>
                                </div>
                                <span>${result.strength_label} (${result.strength_score}/100)</span>
                            </div>
                            <div class="stats">
                                <div class="stat-card">
                                    <div class="stat-number">${result.length}</div>
                                    <div class="stat-label">Caratteri</div>
                                </div>
                                <div class="stat-card">
                                    <div class="stat-number">${result.has_upper ? '‚úÖ' : '‚ùå'}</div>
                                    <div class="stat-label">Maiuscole</div>
                                </div>
                                <div class="stat-card">
                                    <div class="stat-number">${result.has_lower ? '‚úÖ' : '‚ùå'}</div>
                                    <div class="stat-label">Minuscole</div>
                                </div>
                                <div class="stat-card">
                                    <div class="stat-number">${result.has_digits ? '‚úÖ' : '‚ùå'}</div>
                                    <div class="stat-label">Numeri</div>
                                </div>
                                <div class="stat-card">
                                    <div class="stat-number">${result.has_special ? '‚úÖ' : '‚ùå'}</div>
                                    <div class="stat-label">Simboli</div>
                                </div>
                                <div class="stat-card">
                                    <div class="stat-number">${result.is_common ? '‚ö†Ô∏è' : '‚úÖ'}</div>
                                    <div class="stat-label">Password comune</div>
                                </div>
                            </div>
                            ${recommendations}
                        </div>
                    `;
                } else {
                    document.getElementById('checkResult').innerHTML = `<div class="error">${result.detail}</div>`;
                }
            } catch (error) {
                document.getElementById('checkResult').innerHTML = `<div class="error">Errore: ${error.message}</div>`;
            }
        });

        // Verifica breach
        document.getElementById('breachForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const formData = new FormData(e.target);
            const data = { password: formData.get('passwordBreach') };
            
            document.getElementById('breachResult').innerHTML = '<div class="loading">Verificando breach...</div>';
            
            try {
                const response = await fetch('/api/breach', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data)
                });
                
                const result = await response.json();
                
                if (response.ok) {
                    const alertClass = result.is_breached ? 'error' : 'result';
                    document.getElementById('breachResult').innerHTML = `
                        <div class="${alertClass}">
                            <h3>Risultato Verifica:</h3>
                            <p>${result.message}</p>
                            ${result.is_breached ? '<p><strong>üö® Cambia immediatamente questa password!</strong></p>' : ''}
                        </div>
                    `;
                } else {
                    document.getElementById('breachResult').innerHTML = `<div class="error">${result.detail}</div>`;
                }
            } catch (error) {
                document.getElementById('breachResult').innerHTML = `<div class="error">Errore: ${error.message}</div>`;
            }
        });

        // Carica statistiche
        async function loadStats() {
            try {
                const response = await fetch('/api/stats');
                const stats = await response.json();
                
                document.getElementById('statsContent').innerHTML = `
                    <div class="stats">
                        <div class="stat-card">
                            <div class="stat-number">${stats.passwords_generated}</div>
                            <div class="stat-label">Password Generate</div>
                        </div>
                        <div class="stat-card">
                            <div class="stat-number">${stats.passwords_checked}</div>
                            <div class="stat-label">Password Controllate</div>
                        </div>
                        <div class="stat-card">
                            <div class="stat-number">${stats.breaches_found}</div>
                            <div class="stat-label">Breach Trovati</div>
                        </div>
                        <div class="stat-card">
                            <div class="stat-number">${stats.last_used ? new Date(stats.last_used).toLocaleDateString() : 'Mai'}</div>
                            <div class="stat-label">Ultimo Utilizzo</div>
                        </div>
                    </div>
                `;
            } catch (error) {
                document.getElementById('statsContent').innerHTML = `<div class="error">Errore nel caricamento statistiche</div>`;
            }
        }

        // Carica statistiche all'avvio
        document.addEventListener('DOMContentLoaded', () => {
            loadStats();
        });
    </script>
</body>
</html>
